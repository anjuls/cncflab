global:
  # storageClass: microk8s-hostpath # microk8s
  storageClass: standard # cilium
  cloud: others
  clusterName: cncflab-default
k8s-infra:
  enabled: true
  otelCollectorEndpoint: signoz-obs-otel-collector.observability:4317
  presets:
    loggingExporter:
      enabled: true

otelCollectorMetrics:
  receivers:
    prometheus:
      config:
        scrape_configs:
        - job_name: 'kubernetes-pods'
          kubernetes_sd_configs:
          - role: pod
          relabel_configs:
            - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
              action: keep
              regex: true
            - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
              action: replace
              regex: ([^:]+)(?::\d+)?;(\d+)
              replacement: ${1}:${2}
              target_label: __address__